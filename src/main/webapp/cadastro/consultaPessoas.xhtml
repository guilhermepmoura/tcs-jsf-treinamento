    <ui:composition template="/WEB-INF/templates/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://xmlns.jcp.org/jsf/core"
                    xmlns:p="http://primefaces.org/ui">

        <ui:define name="title">
            Consulta de Pessoas
        </ui:define>

        <ui:define name="content">
            <h:form id="formConsulta">
                <p:panel header="Lista de Pessoas Cadastradas" style="width:100%; margin:0 auto;">
                    <p:messages id="messages" showDetail="true" closable="true" />

                    <div style="width:100%;">
                        <div style="transform: scale(0.9); transform-origin: top left; width:100%;">

                            <p:outputLabel for="filtroNome" value="Filtrar por Nome:" />
                            <p:inputText id="filtroNome" value="#{consultaPessoaBean.filtroNome}" >
                                <p:ajax event="keyup" update="tabelaPessoas" />
                            </p:inputText>

                            <br/><br/>

                            <p:dataTable id="tabelaPessoas"
                                         value="#{consultaPessoaBean.pessoasFiltradas}"
                                         var="p"
                                         selection="#{consultaPessoaBean.pessoasSelecionadas}"
                                         paginator="true"
                                         rows="7"
                                         rowKey="#{p.id}"
                                         selectionMode="multiple"
                                         responsiveLayout="scroll"
                                         emptyMessage="Nenhuma pessoa cadastrada."
                                         style="width:100%;">

                                <p:column selectionMode="multiple" style="width:3%;"/>
                                <p:column headerText="Nome" style="width:25%;">
                                    #{p.nome}
                                </p:column>

                                <p:column headerText="Idade" style="width:6%; text-align:center;">
                                    #{p.idade}
                                </p:column>

                                <p:column headerText="Email" style="width:20%;">
                                    #{p.email}
                                </p:column>

                                <p:column headerText="Data de Nascimento" style="width:12%;">
                                    <h:outputText value="#{p.data}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Data de Cadastro:" style="width:12%;">
                                    <h:outputText value="#{p.dataCadastro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="CPF / CNPJ" style="width:20%;">
                                    <h:outputText value="#{p.numeroCPF}" rendered="#{p.tipoDocumento eq 'CPF' or p.tipoDocumento eq 'CNPJeCPF'}" />
                                <br/>
                                    <h:outputText value=" "  rendered="#{p.tipoDocumento eq 'CNPJeCPF'}" />
<!--                                    -->
<!--                                    -->
                                    <h:outputText value="#{p.numeroCNPJ}" rendered="#{p.tipoDocumento eq 'CNPJ' or p.tipoDocumento eq 'CNPJeCPF'}" />
                                </p:column>

                                <p:column headerText="Data da manutenção" style="width:18%;">
                                    <h:outputText value="#{p.dataManutencao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Status" style="width:10%;">
                                    #{p.ativo ? 'Ativo' : 'Inativo'}
                                </p:column>

                                <p:column headerText="Ações" style="text-align:center; width:300px;">
                                    <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                                        <p:commandButton value="Alterar"
                                                         action="#{consultaPessoaBean.prepararEdicao(p)}"
                                                         icon="pi pi-pencil"
                                                         styleClass="ui-button-secondary"
                                                         style="width:140px;"
                                                         update="@form" />
                                        <p:commandButton value="Excluir"
                                                         action="#{consultaPessoaBean.prepararExclusao(p)}"
                                                         icon="pi pi-trash"
                                                         styleClass="ui-button-secondary"
                                                         style="width:140px;"
                                                         update="@form" />
                                    </div>
                                </p:column>

                            </p:dataTable>

                            <br/>

                            <div style="text-align: right;">

                                <p:commandButton value="Excluir Selecionados"
                                                 action="#{consultaPessoaBean.excluirSelecionados()}"
                                                 icon="pi pi-trash"
                                                 styleClass="ui-button-danger"
                                                 style="margin-right:10px;"
                                                 update="tabelaPessoas messages"
                                                 rendered="#{not empty consultaPessoaBean.pessoasSelecionadas}"/>

                                <p:commandButton value="Exportar PDF"
                                                 action="#{consultaPessoaBean.exportarPdf}"
                                                 icon="pi pi-file-pdf"
                                                 styleClass="ui-button-secondary"
                                                 style="margin-right:10px;"
                                                 ajax="false" />
                                <p:commandButton value="Exportar Excel"
                                              action="#{consultaPessoaBean.exportarExcel}"
                                              icon="pi pi-file-excel"
                                              styleClass="ui-button-secondary"
                                              ajax="false" />
                            </div>

                        </div>
                    </div>

                </p:panel>
            </h:form>
        </ui:define>

        <ui:define name="footer">
            Rodapé – Consulta de Pessoas
        </ui:define>

    </ui:composition>
