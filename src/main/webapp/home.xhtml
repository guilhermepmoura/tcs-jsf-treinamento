<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        PÃ¡gina Inicial
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div style="width:100%; text-align:center; margin-top:100px;">
                <h:outputText value="Treinamento JSF"
                              style="font-size:36px; font-weight:bold; display:block; margin-bottom:20px;" />
                <p:commandButton value="PopUp"
                                 onclick="PF('popupDialog').show(); return false;"
                                 icon="pi pi-comment" />
                <br/>
                <h:panelGroup id="saidaTexto">
                    <h:outputText value="#{popupBean.mensagemBoasVindas}" style="font-size:20px; font-weight: bold; color:blue;" rendered="#{not empty popupBean.mensagemBoasVindas}" />
                </h:panelGroup>

                <p:dialog header="Digite seu nome" widgetVar="popupDialog"
                          modal="true" closable="false" resizable="false">

                <p:inputText value="#{popupBean.textoDigitado}" style="width:100%;" />
                <br/>
                    <f:facet name="footer">
                        <p:commandButton value="OK"
                                         icon="pi pi-check"
                                         update="saidaTexto"
                                         oncomplete="PF('popupDialog').hide();ss"
                                         process="@form"
                        action="#{popupBean.salvar}" />

                        <p:commandButton value="Cancelar"
                                         icon="pi pi-times"
                                         onclick="PF('popupDialog').hide(); return false;"
                                         type="button"
                                         styleClass="ui-button-secondary" />
                    </f:facet>
                </p:dialog>
                <br/>
                <h:outputText value="Use o menu acima para navegar pelas telas e tenha um bom treinamento."
                              style="font-size:22px;" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
